<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <title>Boogle</title>
  <meta charset="UTF-8">
</head>

<body>
  <!--Nav. butt.-->
  <header>
    <a class="boomail navigButton" href="#">Boomail</a>
    <a class="images navigButton" href="#">Images</a>
    <img class="booApps imagenavigButton" src="https://www.shareicon.net/download/2015/09/12/99848_apps.ico" alt="Boogle Apps" />
    <a class="loginButton" href="login.html">Sign in</a>
  </header>
  <!--Middle part logo-->
  <span id="centerLogoArea">
        <img id="centerLogo" src="https://booglebookclub.com/images/logo.png" alt="Boogle Logo" />
  </span>
  <!--Middle part SearchBox-->
  <input type="text" id="searchBox" />
  <!--Middle part Search Buttons-->
  <div class="searchButtonContainer">
    <a class="searchButton" href="#">Boogle search</a>
    <a class="searchButton" href="#">I'm feeling lucky</a>
  </div>
  <footer>
    <!--Location-->
    <div id="location">Latvia
    </div>
      <!--Buttons Left-->
      <span class="bottomLeft">
        <a class="advertising bottomButton" href="#">Advertising</a>
        <a class="business bottomButton" href="#">Business</a>
        <a class="about bottomButton" href="#">About</a>
      </span>
      <!--Buttons Right-->
      <span class="bottomRight">
        <a class="privacy bottomButton" href="#">Privacy</a>
        <a class="terms bottomButton" href="#">Terms</a>
        <a class="settings bottomButton" href="#">Settings</a>
      </span>
  </footer>
</body>
