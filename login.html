<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <title>Log-In</title>
  <meta charset="UTF-8">
</head>

<body>
  <header>
  </header>
  <div id="loginpage">
    <!--Logo-->
    <a>
      <img id="booglelogo" src="https://booglebookclub.com/images/logo.png" alt="Boogle logo"/>
    </a>
    <div>
      <h1>One account. All of Boogle</h1>
      <h2>Sign in with your Boogle account</h2>
    </div>
    <div id="logindetails">
      <img id="loginman" src="http://www.clearcredentials.com/static/images/userlogin.png" />
      <a>
        <input class="inputText" type="text" value="Enter your email" required />
        <br />
      </a>
      <a class="nextbutton" href="#">Next</a>
      <a class="needhelpbutton" href="#">Need Help?</a>
    </div>
    <div>
      <a class="createaccount" href="#">Create Account</a>
    </div>
    <div>
      <h2>One Boodle Account for everything Boodle</h2>
    <div id="smallicons">
      <img src="https://yt3.ggpht.com/a-/AJLlDp0TFaxkKTbr1YMaEdj0KOLllMoFJcuWOIm4XA=s900-mo-c-c0xffffffff-rj-k-no" alt="Google" class="img" />
      <img src="https://storage.googleapis.com/gweb-uniblog-publish-prod/images/Gmail_logo.max-2800x2800.png" alt="gMail" class="img" />
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/23/GoogleMaps.svg/1200px-GoogleMaps.svg.png" alt="Google Maps" class="img" />
      <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/youtube-256.png" alt="Youtube" class="img" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Logo_of_Google_Drive.png" alt="Google Drive" class="img" />
      <img src="http://pluspng.com/img-png/google-photos-png-google-photos-512.png" alt="Google Photos" class="img" />
      <img src="https://cdn4.iconfinder.com/data/icons/free-colorful-icons/360/google_play.png" alt="Google Play" class="img" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Google_Chrome_icon_%282011%29.png" alt="Google Chrome" class="img" />
    </div>
    </div>
  </div>
  <footer class="loginfooter">
    <div id="bottomRightLinksContainer">
      <a class="bottomabout" href="#">About Boodle</a>
      <a class="bottomprivacy" href="#">Privacy</a>
      <a class="bottomterms" href="#">Terms</a>
      <a class="bottomhelp" href="#">Help</a>
    </div>
  </footer>
</body>
